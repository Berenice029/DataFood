<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataFood â€” Sachez ce que vous mangez</title>

  <!-- Fonts : Playfair Display (serif Ã©motionnel) + Nunito (body doux) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Nunito:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <!-- React + ReactDOM UMD -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       DESIGN TOKENS â€” Organic Natural Light
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    :root {
      --bg:       #faf8f4;
      --bg2:      #f3efe8;
      --bg3:      #ebe5d8;
      --white:    #ffffff;
      --green:    #2e7d4f;
      --green-m:  #3a9a62;
      --green-l:  #a8d5b5;
      --green-xl: #dff0e6;
      --green-xxl:#f0f9f3;
      --amber:    #c47d2a;
      --amber-l:  #fdf0dc;
      --red:      #c0392b;
      --red-l:    #fdecea;
      --ink:      #1c2b1f;
      --ink-2:    #3d5445;
      --ink-3:    #7a9480;
      --ink-4:    #b0c4b8;
      --serif:    'Playfair Display', Georgia, serif;
      --body:     'Nunito', sans-serif;
      --r:        12px;
      --r-l:      20px;
      --shadow:   0 4px 24px rgba(46,125,79,0.10);
      --shadow-l: 0 12px 48px rgba(46,125,79,0.15);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; font-size: 16px; }
    body {
      font-family: var(--body);
      background: var(--bg);
      color: var(--ink);
      line-height: 1.65;
      overflow-x: hidden;
    }

    /* Subtle organic texture */
    body::before {
      content: '';
      position: fixed; inset: 0; z-index: 0; pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.025'/%3E%3C/svg%3E");
    }

    .container { max-width: 1100px; margin: 0 auto; padding: 0 2rem; position: relative; z-index: 1; }

    /* â”€â”€ Animations â”€â”€ */
    @keyframes fadeUp   { from { opacity:0; transform:translateY(28px); } to { opacity:1; transform:translateY(0); } }
    @keyframes fadeIn   { from { opacity:0; } to { opacity:1; } }
    @keyframes float    { 0%,100%{ transform:translateY(0); } 50%{ transform:translateY(-8px); } }
    @keyframes leafSpin { from{ transform:rotate(0deg); } to{ transform:rotate(360deg); } }
    @keyframes growIn   { from{ transform:scaleX(0); } to{ transform:scaleX(1); } }

    .fade-up { animation: fadeUp 0.75s cubic-bezier(.22,.68,0,1.2) both; }
    .d1 { animation-delay: 0.1s; }
    .d2 { animation-delay: 0.25s; }
    .d3 { animation-delay: 0.4s; }
    .d4 { animation-delay: 0.55s; }
    .d5 { animation-delay: 0.7s; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       NAV
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    nav {
      position: fixed; top: 0; left: 0; right: 0; z-index: 300;
      display: flex; align-items: center; justify-content: space-between;
      padding: 1.1rem 2.5rem;
      background: rgba(250,248,244,0.92);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(46,125,79,0.1);
    }
    .nav-logo {
      font-family: var(--serif); font-size: 1.5rem; font-weight: 900;
      color: var(--ink); letter-spacing: -0.02em; text-decoration: none;
    }
    .nav-logo em { font-style: italic; color: var(--green); }
    .nav-right { display: flex; align-items: center; gap: 1rem; }
    .nav-link  { font-size: 0.88rem; font-weight: 500; color: var(--ink-2); text-decoration: none; transition: color 0.2s; }
    .nav-link:hover { color: var(--green); }
    .nav-cta {
      font-family: var(--body); font-size: 0.85rem; font-weight: 600;
      padding: 0.55em 1.3em; border-radius: 2em;
      background: var(--green); color: #fff; border: none; cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }
    .nav-cta:hover { background: var(--green-m); transform: translateY(-1px); }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       HERO
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .hero {
      min-height: 100vh;
      display: grid; grid-template-columns: 1fr 1fr;
      align-items: center; gap: 3rem;
      padding: 9rem 2rem 5rem;
      max-width: 1100px; margin: 0 auto;
      position: relative; z-index: 1;
    }
    @media(max-width:760px){ .hero { grid-template-columns: 1fr; padding: 8rem 2rem 4rem; } }

    .hero-pill {
      display: inline-flex; align-items: center; gap: 0.5rem;
      font-size: 0.78rem; font-weight: 600;
      padding: 0.35em 1em; border-radius: 2em;
      background: var(--green-xxl); color: var(--green);
      border: 1px solid var(--green-l); margin-bottom: 1.5rem;
    }
    .hero-pill::before { content: 'ğŸŒ¿'; font-size: 0.9rem; }
    .hero h1 {
      font-family: var(--serif);
      font-size: clamp(2.4rem, 4.5vw, 4.2rem);
      font-weight: 900; line-height: 1.08;
      color: var(--ink); margin-bottom: 1.4rem; letter-spacing: -0.02em;
    }
    .hero h1 em { font-style: italic; color: var(--green); }
    .hero-sub {
      font-size: 1.12rem; font-weight: 300; color: var(--ink-2);
      max-width: 480px; margin-bottom: 2.4rem; line-height: 1.75;
    }
    .hero-cta { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 2.5rem; }

    .btn-main {
      font-family: var(--body); font-size: 1rem; font-weight: 600;
      padding: 0.85em 2em; border-radius: 2em; border: none; cursor: pointer;
      transition: all 0.22s;
    }
    .btn-main.primary {
      background: var(--green); color: #fff;
      box-shadow: 0 6px 20px rgba(46,125,79,0.3);
    }
    .btn-main.primary:hover { background: var(--green-m); transform: translateY(-2px); box-shadow: 0 10px 32px rgba(46,125,79,0.4); }
    .btn-main.outline {
      background: transparent; color: var(--green);
      border: 2px solid var(--green-l);
    }
    .btn-main.outline:hover { background: var(--green-xxl); transform: translateY(-2px); }

    /* Trust badges */
    .hero-trust { display: flex; gap: 1.2rem; flex-wrap: wrap; }
    .trust-item {
      display: flex; align-items: center; gap: 0.5rem;
      font-size: 0.82rem; font-weight: 500; color: var(--ink-3);
    }
    .trust-item span { font-size: 1rem; }

    /* Right â€” phone mockup */
    .hero-right {
      display: flex; justify-content: center; align-items: center;
      animation: float 5s ease-in-out infinite;
    }
    @media(max-width:760px){ .hero-right { order: -1; } }

    .phone-mock {
      width: 260px;
      background: var(--white);
      border-radius: 36px;
      border: 3px solid var(--bg3);
      padding: 1.5rem 1.2rem;
      box-shadow: var(--shadow-l), 0 0 0 8px rgba(46,125,79,0.06);
      position: relative;
    }
    .phone-notch {
      width: 80px; height: 20px;
      background: var(--bg3); border-radius: 0 0 12px 12px;
      margin: 0 auto 1.2rem; display: block;
    }
    .phone-header { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; }
    .phone-back { font-size: 0.8rem; color: var(--green); font-weight: 600; }
    .phone-title { font-family: var(--serif); font-size: 0.95rem; font-weight: 700; color: var(--ink); }

    .phone-product {
      background: var(--green-xxl); border-radius: var(--r);
      padding: 0.8rem; margin-bottom: 1rem;
      display: flex; align-items: center; gap: 0.6rem;
    }
    .phone-product-icon { font-size: 1.8rem; }
    .phone-product-name { font-size: 0.8rem; font-weight: 600; color: var(--ink); line-height: 1.3; }
    .phone-product-lot  { font-size: 0.7rem; color: var(--ink-3); font-family: monospace; }

    .phone-steps { display: flex; flex-direction: column; gap: 0; }
    .phone-step {
      display: flex; align-items: center; gap: 0.6rem;
      padding: 0.55rem 0;
      border-bottom: 1px solid var(--bg3);
    }
    .phone-step:last-child { border-bottom: none; }
    .phone-step-dot {
      width: 26px; height: 26px; border-radius: 50%; flex-shrink: 0;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.8rem; border: 1.5px solid var(--green-l);
      background: var(--green-xxl);
    }
    .phone-step-info { flex: 1; }
    .phone-step-label { font-size: 0.72rem; font-weight: 600; color: var(--ink); display: block; }
    .phone-step-detail { font-size: 0.65rem; color: var(--ink-3); }
    .phone-step-ok { color: var(--green); font-size: 0.8rem; }

    .phone-score {
      margin-top: 0.8rem;
      background: linear-gradient(135deg, var(--green), var(--green-m));
      border-radius: var(--r); padding: 0.8rem;
      display: flex; align-items: center; justify-content: space-between;
    }
    .phone-score-label { font-size: 0.72rem; font-weight: 600; color: rgba(255,255,255,0.85); }
    .phone-score-val   { font-family: var(--serif); font-size: 1.5rem; font-weight: 900; color: #fff; }

    /* Decorative blobs */
    .blob {
      position: absolute; border-radius: 50%; pointer-events: none; z-index: 0;
      background: radial-gradient(circle, var(--green-xl) 0%, transparent 70%);
    }
    .blob1 { width: 500px; height: 500px; top: 5%; right: -10%; opacity: 0.7; }
    .blob2 { width: 350px; height: 350px; bottom: 5%; left: -8%; opacity: 0.5; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       SECTION BASE
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    section.s { padding: 6rem 0; position: relative; z-index: 1; }
    .divider { height: 1px; background: linear-gradient(90deg, transparent, var(--green-l), transparent); margin: 0; }

    .section-pill {
      display: inline-flex; align-items: center; gap: 0.4rem;
      font-size: 0.73rem; font-weight: 600; letter-spacing: 0.12em; text-transform: uppercase;
      color: var(--green); margin-bottom: 1rem;
    }
    h2.st {
      font-family: var(--serif);
      font-size: clamp(1.9rem, 3.5vw, 3.2rem);
      font-weight: 900; line-height: 1.12; letter-spacing: -0.02em;
      color: var(--ink); margin-bottom: 1.1rem;
    }
    h2.st em { font-style: italic; color: var(--green); }
    .s-lead {
      font-size: 1.05rem; font-weight: 300; color: var(--ink-2);
      max-width: 560px; margin-bottom: 3rem; line-height: 1.75;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       PROBLÃˆMES
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .prob-bg { background: var(--bg2); }
    .prob-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; align-items: center; }
    @media(max-width:740px){ .prob-layout { grid-template-columns: 1fr; } }

    .prob-visual {
      background: var(--white); border-radius: var(--r-l);
      border: 1px solid var(--bg3); padding: 2rem;
      box-shadow: var(--shadow);
    }
    .prob-visual-title { font-family: var(--serif); font-size: 1rem; font-weight: 700; margin-bottom: 1.2rem; color: var(--ink); }
    .label-stack { display: flex; flex-direction: column; gap: 0.5rem; }
    .label-item {
      display: flex; align-items: center; gap: 0.8rem;
      padding: 0.7rem 0.9rem; border-radius: 8px;
      font-size: 0.85rem;
    }
    .label-item.real   { background: var(--green-xxl); color: var(--green); font-weight: 500; }
    .label-item.hidden { background: var(--amber-l);   color: var(--amber); font-weight: 500; }
    .label-item .li-icon { font-size: 1rem; }
    .label-item .li-badge {
      margin-left: auto; font-size: 0.7rem; padding: 0.15em 0.6em;
      border-radius: 2em; font-weight: 600;
    }
    .label-item.real   .li-badge { background: var(--green-l); color: var(--green); }
    .label-item.hidden .li-badge { background: #fdd9b5; color: var(--amber); }

    .prob-list { display: flex; flex-direction: column; gap: 1rem; }
    .prob-item {
      display: flex; align-items: flex-start; gap: 1rem;
      padding: 1.4rem; border-radius: var(--r);
      background: var(--white); border: 1px solid var(--bg3);
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .prob-item:hover { box-shadow: var(--shadow); transform: translateX(4px); }
    .prob-icon-wrap {
      width: 36px; height: 36px; border-radius: 50%; flex-shrink: 0;
      background: var(--red-l); border: 1.5px solid rgba(192,57,43,0.2);
      display: flex; align-items: center; justify-content: center; margin-top: 1px;
    }
    .prob-x { font-size: 0.8rem; font-weight: 700; color: var(--red); }
    .prob-item h3 { font-size: 0.95rem; font-weight: 600; color: var(--ink); margin-bottom: 0.2rem; }
    .prob-item p  { font-size: 0.85rem; font-weight: 300; color: var(--ink-2); }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       SOLUTION
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .sol-steps {
      display: grid; grid-template-columns: repeat(3,1fr); gap: 1.5rem;
    }
    @media(max-width:700px){ .sol-steps { grid-template-columns: 1fr; } }
    .sol-card {
      background: var(--white); border: 1px solid var(--bg3);
      border-radius: var(--r-l); padding: 2.2rem 1.8rem;
      text-align: center; position: relative; overflow: hidden;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .sol-card:hover { box-shadow: var(--shadow-l); transform: translateY(-4px); }
    .sol-card::after {
      content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 3px;
      background: linear-gradient(90deg, var(--green), var(--green-m));
      transform: scaleX(0); transform-origin: left;
      transition: transform 0.3s ease;
    }
    .sol-card:hover::after { transform: scaleX(1); }
    .sol-step-num {
      width: 32px; height: 32px; border-radius: 50%;
      background: var(--green-xxl); border: 1.5px solid var(--green-l);
      display: flex; align-items: center; justify-content: center;
      font-size: 0.78rem; font-weight: 700; color: var(--green);
      margin: 0 auto 1rem;
    }
    .sol-emoji { font-size: 2.5rem; display: block; margin-bottom: 1rem; }
    .sol-card h3 { font-family: var(--serif); font-size: 1.15rem; font-weight: 700; color: var(--ink); margin-bottom: 0.6rem; }
    .sol-card p  { font-size: 0.88rem; font-weight: 300; color: var(--ink-2); line-height: 1.65; }

    /* QR demo visual */
    .qr-demo {
      margin: 3rem auto 0; max-width: 560px;
      background: var(--white); border-radius: var(--r-l);
      border: 1px solid var(--bg3); padding: 2rem;
      display: flex; align-items: center; gap: 1.5rem;
      box-shadow: var(--shadow); flex-wrap: wrap;
    }
    .qr-box {
      width: 90px; height: 90px; flex-shrink: 0;
      background: var(--ink); border-radius: 8px;
      display: flex; align-items: center; justify-content: center; font-size: 2.5rem;
    }
    .qr-info h3 { font-family: var(--serif); font-size: 1.05rem; font-weight: 700; margin-bottom: 0.3rem; }
    .qr-info p  { font-size: 0.85rem; color: var(--ink-2); font-weight: 300; }
    .qr-arrow  { font-size: 1.5rem; color: var(--green); flex-shrink: 0; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       BÃ‰NÃ‰FICES
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .ben-bg { background: var(--bg2); }
    .ben-grid {
      display: grid; grid-template-columns: repeat(3,1fr); gap: 1.5rem;
    }
    @media(max-width:700px){ .ben-grid { grid-template-columns: 1fr; } }
    .ben-card {
      border-radius: var(--r-l); padding: 2.5rem 2rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .ben-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-l); }
    .ben-card.green  { background: linear-gradient(145deg, var(--green-xxl), #e8f5ee); border: 1px solid var(--green-l); }
    .ben-card.warm   { background: linear-gradient(145deg, var(--amber-l), #fef6e8); border: 1px solid #f5c88a; }
    .ben-card.earth  { background: linear-gradient(145deg, var(--bg3), #e8e2d5); border: 1px solid var(--bg3); }
    .ben-icon { font-size: 2.2rem; display: block; margin-bottom: 1.2rem; }
    .ben-card h3 { font-family: var(--serif); font-size: 1.2rem; font-weight: 700; color: var(--ink); margin-bottom: 0.6rem; }
    .ben-card p  { font-size: 0.9rem; font-weight: 300; color: var(--ink-2); line-height: 1.65; }
    .ben-list { list-style: none; margin-top: 0.8rem; display: flex; flex-direction: column; gap: 0.4rem; }
    .ben-list li { display: flex; align-items: flex-start; gap: 0.5rem; font-size: 0.85rem; color: var(--ink-2); font-weight: 300; }
    .ben-check { color: var(--green); font-size: 0.8rem; margin-top: 2px; flex-shrink: 0; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CAS D'UTILISATION
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .cas-grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 1.5rem; }
    @media(max-width:700px){ .cas-grid { grid-template-columns: 1fr; } }
    .cas-card {
      background: var(--white); border: 1px solid var(--bg3);
      border-radius: var(--r-l); overflow: hidden;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .cas-card:hover { box-shadow: var(--shadow-l); transform: translateY(-4px); }
    .cas-header {
      padding: 1.8rem 1.8rem 1rem;
      background: var(--green-xxl); border-bottom: 1px solid var(--green-l);
    }
    .cas-emoji { font-size: 2rem; display: block; margin-bottom: 0.6rem; }
    .cas-tag { font-size: 0.68rem; font-weight: 600; letter-spacing: 0.12em; text-transform: uppercase; color: var(--green); }
    .cas-body { padding: 1.4rem 1.8rem; }
    .cas-card h3 { font-family: var(--serif); font-size: 1.05rem; font-weight: 700; color: var(--ink); margin-bottom: 0.5rem; }
    .cas-card p  { font-size: 0.87rem; font-weight: 300; color: var(--ink-2); line-height: 1.65; }
    .cas-steps { display: flex; flex-direction: column; gap: 0.4rem; margin-top: 1rem; }
    .cas-step {
      display: flex; align-items: center; gap: 0.5rem;
      font-size: 0.82rem; color: var(--green); font-weight: 500;
    }
    .cas-step::before { content: 'â†’'; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       CTA FINAL
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .cta-bg {
      background: linear-gradient(160deg, var(--green) 0%, #1a5c36 100%);
      position: relative; overflow: hidden;
    }
    .cta-bg::before {
      content: ''; position: absolute; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.06'/%3E%3C/svg%3E");
      pointer-events: none;
    }
    .cta-blob1 {
      position: absolute; width: 500px; height: 500px; border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.07) 0%, transparent 70%);
